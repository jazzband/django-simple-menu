[tox]
envlist =
    py3{11, 10, 9, 8}-dj42
    py3{11, 10, 9, 8}-dj41
    py3{10, 9, 8}-dj32
    py3{12, 11, 10}-djmain
isolated_build = true

[testenv]
deps =
    covdefaults
    coverage[toml]
    dj32: Django~=3.2.16
    dj41: Django~=4.1.3
    dj42: Django~=4.2.1
    djmain: https://github.com/django/django/tarball/main
pass_env =
    FORCE_COLOR
    NO_COLOR
setenv =
    DJANGO_SETTINGS_MODULE = simple_menu.test_settings
commands =
    coverage run -m django test -v2 {posargs:simple_menu}
    coverage report
    coverage xml

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
django =
    3.2: dj32
    4.1: dj41
    4.2: dj42
    main: djmain
