name: Test

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]

env:
  FORCE_COLOR: "1"

jobs:
  build:
    name: build (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # https://docs.djangoproject.com/faq/install/#what-python-version-can-i-use-with-django
        include:
          - django-version: '3.2'
            python-version: '3.8'
          - django-version: '3.2'
            python-version: '3.9'
          - django-version: '3.2'
            python-version: '3.10'

          - django-version: '4.1'
            python-version: '3.8'
          - django-version: '4.1'
            python-version: '3.9'
          - django-version: '4.1'
            python-version: '3.10'
          - django-version: '4.1'
            python-version: '3.11'

          - django-version: '4.2'
            python-version: '3.8'
          - django-version: '4.2'
            python-version: '3.9'
          - django-version: '4.2'
            python-version: '3.10'
          - django-version: '4.2'
            python-version: '3.11'

          - django-version: 'main'
            python-version: '3.10'
          - django-version: 'main'
            python-version: '3.11'
          - django-version: 'main'
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade tox tox-gh-actions

    - name: Tox tests
      run: |
        tox -v
      env:
        DJANGO: ${{ matrix.django-version }}

