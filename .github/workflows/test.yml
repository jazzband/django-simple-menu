name: Test

on: [push, pull_request]

jobs:
  build:
    name: build (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        # https://docs.djangoproject.com/faq/install/#what-python-version-can-i-use-with-django
        include:
          - django-version: '3.2'
            python-version: '3.6'
          - django-version: '3.2'
            python-version: '3.7'
          - django-version: '3.2'
            python-version: '3.8'
          - django-version: '3.2'
            python-version: '3.9'
          - django-version: '3.2'
            python-version: '3.10'

          - django-version: '4.0'
            python-version: '3.8'
          - django-version: '4.0'
            python-version: '3.9'
          - django-version: '4.0'
            python-version: '3.10'

          - django-version: '4.1'
            python-version: '3.8'
          - django-version: '4.1'
            python-version: '3.9'
          - django-version: '4.1'
            python-version: '3.10'
          - django-version: '4.1'
            python-version: '3.11'

          - django-version: '4.2'
            python-version: '3.8'
          - django-version: '4.2'
            python-version: '3.9'
          - django-version: '4.2'
            python-version: '3.10'
          - django-version: '4.2'
            python-version: '3.11'

          - django-version: 'main'
            python-version: '3.10'
          - django-version: 'main'
            python-version: '3.11'
          - django-version: 'main'
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade tox tox-gh-actions

    - name: Tox tests
      run: |
        tox -v run
      env:
        DJANGO: ${{ matrix.django-version }}

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        name: Python ${{ matrix.python-version }}
