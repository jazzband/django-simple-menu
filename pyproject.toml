[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=42",
  "setuptools-scm[toml]>=3.4",
]

[project]
name = "django-simple-menu"
description = "Simple, yet powerful, code-based menus for Django applications"
readme = "README.rst"
license = { text = "BSD 2-Clause" }
authors = [ { "name" = "Evan Borgstrom", "email" = "evan@borgstrom.ca" } ]
requires-python = ">=3.6"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Django",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.1",
  "Framework :: Django :: 4.2",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = [
  "version",
]
dependencies = [
  "django>=3.2",
  "importlib-metadata; python_version<'3.8'",
]
urls."Source Code" = "https://github.com/jazzband/django-simple-menu"

[tool.setuptools]
packages = [
  "simple_menu",
  "menu",
]
include-package-data = true
license-files = [ "LICENSE" ]

[tool.setuptools_scm]
# this empty section means: use_scm_version=True
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.coverage.run]
source = [
  "simple_menu",
]
plugins = [ "covdefaults" ]

[tool.coverage.report]
fail_under = 85
